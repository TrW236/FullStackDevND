<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>South Bay Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="app" id="app">
        <div id="container">
            <div class="search" id="search">
                <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" placeholder="results filtering"/>
            </div>
		    <div class="list" id="list">
			    <ul class="results" id="results" data-bind="foreach: filteredList">
				    <li class="place" id="place" data-bind="text: name, click: bounce"></li>
			    </ul>
		    </div>
        </div>
		<div class="map" id="map"></div>
	</div>
	<script src='js/knockout-3.4.2.js'></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=<google map api key>&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
